<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>music finder</title>
    <link rel="stylesheet" href="./music.css">
  </head>
  <body>
    <header>
        <h1>MUSIC FINDER</h1>
        <form id="form">
            <input type="text" id="search" placeholder="enter the song">
            <button type="submit" id="submit">search</button>
        </form>
    </header>
   <div class="avatar">
    <img class="image" src="https://images.pexels.com/photos/12025241/pexels-photo-12025241.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""/>
  </div>
      <ul id="songlist">
        <div class="loading"></div>
            <li class="result">
                <div class="card">
                   <p><strong></strong>-<span></span></p>
                   <audio id="audio"  controls>
                     <source src="#" type="audio/mpeg"/>
                     your browser doesnt support audio
                   </audio>
                </div>   
            </li>
     </ul>
     <script src="./music.js"></script>
  </body>
</html>
